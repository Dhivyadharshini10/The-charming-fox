<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c63ff;
      --light: #f9f9f9;
      --dark: #333;
      --danger: #e63946;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 360px;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .form {
      display: none;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 0.4s ease-in;
    }

    .form.active {
      display: flex;
    }

    input {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .form-actions a {
      color: var(--primary);
      text-decoration: none;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #574b90;
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
    }

    .toggle a {
      color: var(--primary);
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
    }

    .error {
      color: var(--danger);
      font-size: 0.8rem;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9rem;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media screen and (max-width: 400px) {
      .container {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <form id="loginForm" class="form active">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <div class="password-wrapper">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
      </div>
      <div class="form-actions">
        <a href="#">Forgot Password?</a>
      </div>
      <button class="btn" type="submit">Login</button>
      <div class="toggle">Don't have an account? <a onclick="switchForm('signupForm')">Sign Up</a></div>
    </form>

    <form id="signupForm" class="form">
      <h2>Sign Up</h2>
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <div class="password-wrapper">
        <input type="password" id="signupPassword" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
      </div>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <span id="passwordError" class="error"></span>
      <button class="btn" type="submit">Sign Up</button>
      <div class="toggle">Already have an account? <a onclick="switchForm('loginForm')">Login</a></div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const passwordError = document.getElementById('passwordError');

    function switchForm(formId) {
      loginForm.classList.remove('active');
      signupForm.classList.remove('active');
      document.getElementById(formId).classList.add('active');
    }

    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      input.type = input.type === "password" ? "text" : "password";
    }

    signupForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const pwd = document.getElementById('signupPassword').value;
      const confirmPwd = document.getElementById('confirmPassword').value;

      const strongPwd = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
      if (!strongPwd.test(pwd)) {
        passwordError.textContent = "Password must be 8+ characters, include upper, lower, and a number.";
        return;
      }

      if (pwd !== confirmPwd) {
        passwordError.textContent = "Passwords do not match.";
        return;
      }

      passwordError.textContent = "";
      alert("Signed up successfully!");
    });

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Logged in successfully!");
    });
  </script>
</body>
</html>
